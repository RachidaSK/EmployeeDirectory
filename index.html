<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href=css/reset.css> <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Employee List</title>
</head>

<body>
  <nav class="navbar">
    <div class="menu mx-auto my-auto">
      <div class="navbar-nav">
        <a class="navbar-brand">
          <i class="far fa-address-book logo"></i>
        </a>
      </div>
      <div class="navbar-nav menu-links">
        <a class="nav-item nav-link active" id="view">View<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link active" id="add">Add<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link active" id="verify">Verify<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link active" id="update">Update<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link active" id="delete">Delete<span class="sr-only">(current)</span></a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="add-page" class="row hide">
      <div class="col-md-12 top-input">
        <form>
          <div class="form-row">
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="Employee name" id="name">
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="Office number" id="office">
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="Phone number" id="phone">
            </div>
            <div class="col-md-1">
              <button type="button" id="btn-add" class="btn btn-light btn-sm">Add</button>
              <button type="button" id="btn-update" class="btn btn-light btn-sm hide">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="verify-page" class="row hide">
      <div class="col-md-12 top-input">
        <form>
          <div class="form-row d-flex justify-content-center">
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Please enter a name" id="verName">
            </div>
            <div class="col-md-1">
              <i id="verify-icon" class="fas fa-search search-icon"></i>
              <button type="button" id="btn-delete" class="btn btn-light btn-sm hide">Delete</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p id=search-result></p>
      </div>
    </div>
    <div class="employee-list" id="view-page">
    </div>
  </div>


  <script src="dom.js"></script>
  <script src="employeeList.js"></script>
  <script src="app.js"></script>

</body>

</html>
